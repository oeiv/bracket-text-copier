<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bracket Text Copier</title>
  <style>
    :root {
      /* Fallback variables if not provided by theme */
      --arrowpanel-background: #ffffff;
      --arrowpanel-color: #0c0c0d;
      --arrowpanel-border-color: #cfcfd8;
      --arrowpanel-dimmed: rgba(12, 12, 13, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --arrowpanel-background: #2b2a33;
        --arrowpanel-color: #f9f9fa;
        --arrowpanel-border-color: #52525e;
        --arrowpanel-dimmed: rgba(255, 255, 255, 0.1);
      }
    }

    body {
      width: 280px;
      margin: 0;
      padding: 0;
      background-color: var(--arrowpanel-background);
      color: var(--arrowpanel-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Cantarell", sans-serif;
      font-size: 13px;
    }

    .header {
      padding: 12px 16px;
      font-weight: 600;
      border-bottom: 1px solid var(--arrowpanel-border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .list-item {
      padding: 8px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid transparent;
      /* Keep layout consistent */
    }

    .list-item:hover {
      background-color: var(--arrowpanel-dimmed);
    }

    .list-item .label {
      flex: 1;
    }

    .shortcut {
      color: var(--arrowpanel-color);
      opacity: 0.7;
    }

    .separator {
      height: 1px;
      background-color: var(--arrowpanel-border-color);
      margin: 4px 16px;
      opacity: 0.5;
    }

    .info-box {
      padding: 12px 16px;
      font-size: 12px;
      opacity: 0.8;
      background-color: var(--arrowpanel-dimmed);
      margin: 0;
    }

    code {
      background-color: var(--arrowpanel-border-color);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }

    /* Firefox checkbox styling is handled by browser_style: true, 
       but we can adjust spacing if needed */
    input[type="checkbox"] {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="header">
    Bracket Text Copier
  </div>

  <div class="list-item">
    <span class="label">Current site</span>
    <span class="shortcut" id="currentSite">-</span>
  </div>

  <div class="list-item">
    <span class="label">Enable on this site</span>
    <input type="checkbox" id="toggleSwitch">
  </div>

  <div class="separator"></div>

  <div class="info-box">
    Click on any <code>[text]</code> to copy
  </div>

  <script src="popup.js"></script>
</body>

</html>
